{% extends "base.html" %}

{% block content %}
  <h2>Borrar Curso</h2>
  <p>¿Estás seguro de que deseas borrar el curso "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar borrar</button>
  </form>
  <br>
  <a href="{% url 'cursos-listar' %}">Cancelar</a>
{% endblock %}
