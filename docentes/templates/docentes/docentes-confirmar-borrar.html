{% extends "base.html" %}

{% block content %}
  <h2 class="mt-4">Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el docente "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
  </form>
  <a class="btn btn-secondary mt-3" href="{% url 'docentes-listar' %}">Cancelar</a>
{% endblock %}
