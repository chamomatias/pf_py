{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>¿Estás seguro de que deseas eliminar este usuario?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'users-listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
