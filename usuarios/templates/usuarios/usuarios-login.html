{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2></h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    
    <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'users-crear' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
