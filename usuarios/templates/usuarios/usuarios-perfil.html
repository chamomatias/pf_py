{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Mi Perfil</h2>
    
    {% if perfil.avatar %}
        <img src="{{ perfil.avatar.url }}" alt="Avatar" class="img-thumbnail" width="150">
    {% else %}
        <p>No tienes avatar.</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Información Personal</h4>
        {{ user_form.as_p }}
        {{ perfil_form.as_p }}
        <button type="submit" name="update_info" class="btn btn-primary">Actualizar Perfil</button>
    </form>

    <hr>

    <form method="post">
        {% csrf_token %}
        <h4>Cambiar Contraseña</h4>
        {{ password_form.as_p }}
        <button type="submit" name="update_password" class="btn btn-warning">Actualizar Contraseña</button>
    </form>

</div>
{% endblock %}
