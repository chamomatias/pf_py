{% extends "base.html" %}

{% block content %}
  <h2 class="mt-4">Confirmar borrar</h2>
  <p>¿Estás seguro de que deseas borrar el alumno "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar borrar</button>
  </form>
  <a class="btn btn-secondary mt-3" href="{% url 'alumnos-listar' %}">Cancelar</a>
{% endblock %}
