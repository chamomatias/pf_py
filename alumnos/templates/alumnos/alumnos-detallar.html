{% extends "base.html" %}

{% block content %}
  <h2 class="mt-4">Detalle del alumno</h2>
  <ul class="list-group mt-3">
    <li class="list-group-item"><strong>ID:</strong> {{ object.id }}</li>
    <li class="list-group-item"><strong>Nombre:</strong> {{ object.nombre }}</li>
    <li class="list-group-item"><strong>Apellido:</strong> {{ object.apellido }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ object.email }}</li>
  </ul>
  <div class="mt-3">
    <a class="btn btn-warning" href="{% url 'alumnos-actualizar' object.id %}">Actualizar</a>
    <a class="btn btn-danger" href="{% url 'alumnos-borrar' object.id %}">Borrar</a>
    <a class="btn btn-secondary" href="{% url 'alumnos-listar' %}">Volver a la lista</a>
  </div>
{% endblock %}
